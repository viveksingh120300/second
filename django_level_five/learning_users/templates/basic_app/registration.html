{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block%}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registring</h1>
  {% else %}
    <h1>Register here</h1>
    <h2>Fill out the form </h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register here">
    </form>

    {% endif %}
</div>
{% endblock %}
